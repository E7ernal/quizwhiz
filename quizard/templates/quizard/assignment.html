{% extends 'quizard/base.html' %}
{% load i18n %}

{% block content %}
  <div class="row">
    <h1>{{ assignment.code }} - {{ assignment.name }}</h1>
    <h3>{{ assignment.num_questions }} questions</h3>
    {{ assignment.description | safe }}
  </div>
  <div class="row">
    <a href="{% url 'question' code=assignment.code %}" class="btn btn-success">{% trans "Start quiz" %}</a>
  </div>
{% endblock content %}
