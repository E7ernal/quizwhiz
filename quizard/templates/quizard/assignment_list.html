{% extends 'quizard/base.html' %}

{% block content %}
  {% if assignments %}
    <ul>
      {% for assignment in assignments %}
        <li>
          <a href="{% url 'assignment' code=assignment.code %}">
            {{ assignment.code }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>
      Sorry, we didn't find any assignments for {{ school }} / {{ teacher }}.
    </p>
  {% endif %}
{% endblock content %}
